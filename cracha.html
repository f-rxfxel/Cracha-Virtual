<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crachá Virtual - UNIVÁS</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="bg-white d-flex flex-column">
        <div class="d-flex flex-column align-items-center" style="background-color: #209D55;">
            <div class="rounded-pill mb-3 mt-3 mx-auto" style="width: 50px; height: 10px; background-color: #F9692B;"></div>
            <img class="mb-3" src="./assets/univas white.svg" alt="Univás" style="max-width: 180px;">
        </div>
        <div class="d-flex flex-column bg-white align-items-center">
            <div class="d-flex">
                <img src="./assets/qr-code.png" alt="qr-code">
                <div class="d-flex flex-column justify-content-center">
                    <div class="fw-bolder" style="text-transform: uppercase;">Francisco</div>
                    <div class="fw-semibold" style="text-transform: uppercase;">Porfirio</div>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <img src="./assets/profile-pic.png" alt="foto do aluno" style="max-width: 100px;">
                <div class="text-center">98017593</div>
                <div class="text-center">MBA em business intelligence com ênfase em finanças, investimentos e banking</div>
                <div class="text-center">2021-24</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="cracha.js"></script>
</body>

</html>
