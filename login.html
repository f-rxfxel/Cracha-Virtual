    <div class="bg-white rounded-3 shadow-lg mx-auto d-flex flex-column gap-3 p-4 p-lg-5 col-md-6 col-lg-4">
        <img id="univas" class="mx-auto mb-lg-4" src="./assets/UNIVAS.svg" alt="UNIVÁS">
        <span id="incorrectCredentials" class="badge text-bg-danger mx-auto my-1 d-none">Credenciais
            incorretas</span>
        <div class="d-flex flex-column gap-2">
            <div class="form-floating">
                <input id="ra" type="text" class="form-control" id="floatingInput" placeholder="Registro acadêmico">
                <label for="floatingInput">Registro acadêmico</label>
            </div>
            <div class="form-floating">
                <input id="senha" type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>
        </div>
        <div class="form-check">
            <div class="rebember-password">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                    Lembrar senha
                </label>
            </div>
        </div>

        <div class="d-grid">
            <button id="submit" type="button" class="btn btn-success btn-login text-uppercase fw-bold"
                type="submit">Login</button>
        </div>
    </div>
